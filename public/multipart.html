<!DOCTYPE html>
<html>
  <head>
    <title>Multipart Upload</title>
  </head>
  <body>
    <h1>File Upload</h1>
    <form method="post" action="upload" enctype="multipart/form-data">
      <input type="file" name="image" multiple />
      <input type="submit" value="업로드" />
    </form>
  </body>
</html>
